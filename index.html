<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
  </head>
  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="./astronaut.svg" alt="Astronaut Loader animation" />
    </div>
    <!-- Container -->
    <div class="container" id="container">
      <!-- Navigation -->
      <div class="navigation-container">
        <span class="background hidden"></span>
        <!-- Results Nav -->
        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable" onclick="updateDOM('favorites')">Favorites</h3>
          <span id="bullet"></span>
          <h3 class="clickable" onclick="getNasaPictures()">Load more</h3>
        </span>
        <!-- Favorite Nav -->
        <span class="navigation-items hidden" id="favoriteNav">
          <h3 class="clickable" onclick="getNasaPictures()">
            Load more NASA Images
          </h3>
        </span>
      </div>
      <!-- Page title -->
      <h1 id="resutlsTitle">NASA ASTRONOMY PICTURE OF THE DAY</h1>
      <h1 id="favoritesTitle" hidden>YOUR FAVORITES</h1>
      <!-- Images Container -->
      <div class="images-container"></div>
    </div>
    <!-- Save confirm -->
    <div class="save-confirmed" hidden>
      <h1>ADDED!!!</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
