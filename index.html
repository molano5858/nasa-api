<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA API Pictures</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.nasa.gov"
    />
    <!-- ZTM Favicon -->
    <!-- <link rel="icon" type="image/png" href="favicon.png"> -->
  </head>
  <body>
    <!-- Loader -->
    <div class="loader hidden">
      <img src="./astronaut.svg" alt="Astronaut Loader animation" />
    </div>
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <div class="navigation-container">
        <span class="background hidden"></span>
        <!-- Results Nav -->
        <span class="navigation-items" id="resultsNav">
          <h3 class="clickable">Favorites</h3>
          <span id="bullet"></span>
          <h3 class="clickable">Load more</h3>
        </span>
        <!-- Favorite Nav -->
        <span class="navigation-items hidden" id="favoriteNav">
          <h3 class="clickable">Load more NASA Images</h3>
        </span>
      </div>
      <!-- Images Container -->
      <div class="images-container">
        <div class="card">
          <a href="" title="View full image" target="_blank"></a>
        </div>
      </div>
    </div>
    <!-- Save confirm -->
    <div class="save-confirmed">
      <h1>ADDED!!!</h1>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
